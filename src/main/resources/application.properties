#database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/course-management
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

#security cons=figuration
security.basic.enabled=false
management.security.enabled=false
jwtSecret= emeritusJwtSecret
#expiry time set to 24 minutes
jwtExpirationMs= 1440000

#swagger
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
springdoc.swagger-ui.disable-swagger-default-url=true
#springdoc.api-docs.path=/v3/api-docs
#sprindoc.swagger-ui.config-url=/v3/api-docs/swagger-config
#springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.swagger-ui.url=/v3/api-docs

